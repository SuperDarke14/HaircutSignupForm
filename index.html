<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' lang='en-US'>
		<title>Vector Barbers</title>
		<link rel='stylesheet' href='styles.css'>
	</head>

	<body> 
		
		<div id='sideSplash'>
		</div>

		<div id='mainContent'>
			<div id='heroText'>
				<h1>Vector Barbers</h1>
				<h4>Modern Barbershop for Busy People</h4>
			</div>

			<div id='formHolster'>
				<fieldset>
					<legend>Account Registration</legend>
				<div id='namesHolster'>
					<div class='formItem'>
						<label for='firstName'>First Name:</label>
						<input type='text' id='firstName' placeholder='John' name='forename'>
					</div>	
					
					<div class='formItem'>
						<label for='lastName'>Last Name:</label>
						<input type='text' id='lastName' placeholder='Smith' name='surname'>
					</div>
				</div>

				<div id='contactHolster'>
					<div class='formItem'>
						<label for='email'>Email:</label>
						<input type='email' id='email' placeholder='you@example.com' name='email'>
					</div>

					<div class='formItem'>
						<label for='phoneNumber'>Phone Number:</label>
						<input type='text' REGEX ME  id='phoneNumber' placeholder='+1 303-555-9999' name='phoneNumber'>
					</div>
				</div>

				<div id='passwordHolster'>
					<div class='formItem'>
						<label for='password'>Password:</label>
						<input type='password' id='password' placeholder='Password' name='password'>
					</div>

					<div class='formItem'>
						<label for='confirmPassword'>Confirm Password:</label>
						<input type='password' id='confirmPassword' placeholder='' name='confirmPassword'>
					</div>
				</div>
			</fieldset>
			</div>

			<div id='signupButton'>
				<button type='submit'>Sign Up!</button>
				<p>Already have an account? <a href=''>Log in here</a>
			</div>
		</div>

	</body>
